<div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 dashboard_right">
  <div class="dashboard_right_wrapper">
    <div class="dashboard1_div1 ">
      <h4> Edit Customer</h4>
      <div class="dashboard1form">
        <form role="form" novalidate [formGroup]="dataForm" (ngSubmit)="dosubmit(dataForm.value)">

          <div class="form-group" ngClass="{{haserrorcls('firstname')}}">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="First Name" [formControl]="dataForm.controls['firstname']">
            <div class="help-block" ngClass="{{showerrorcls('firstname')}}">First Name is required</div>
          </div>
          <div class="form-group" ngClass="{{haserrorcls('lastname')}}">
            <label class="col-sm-2 control-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" [formControl]="dataForm.controls['lastname']">
            <div class="help-block" ngClass="{{showerrorcls('lastname')}}">Last Name is required</div>
          </div>
          <div class="form-group" ngClass="{{haserrorcls('company')}}">
            <label class="col-sm-2 control-label">Company</label>
            <input type="text" class="form-control" placeholder="Company" [formControl]="dataForm.controls['company']">
          </div>
          <div class="form-group" ngClass="{{haserrorcls('email')}}">
            <label class="col-sm-2 control-label">Email</label>
            <input type="email" class="form-control" placeholder="Email" [formControl]="dataForm.controls['email']" readonly>
            <div class="help-block" ngClass="{{showerrorcls('email')}}">Email is required</div>
            <div class="help-block" ngClass="{{showerrorcls('email','validemail')}}">Enter valid email id</div>
          </div>
          <div class="form-group" ngClass="{{haserrorcls('address')}}">
            <label class="col-sm-2 control-label">Address</label>
            <input type="text" class="form-control" placeholder="Address" [formControl]="dataForm.controls['address']">
            <div class="help-block" ngClass="{{showerrorcls('address')}}">Address is required</div>
          </div>
          <div class="form-group" ngClass="{{haserrorcls('city')}}">
            <label class="col-sm-2 control-label">City</label>
            <input type="text" class="form-control" placeholder="City" [formControl]="dataForm.controls['city']">
            <div class="help-block" ngClass="{{showerrorcls('city')}}">City is required</div>
          </div>
          <div class="form-group" ngClass="{{haserrorcls('country')}}">
            <label class="col-sm-2 control-label">Country</label>
            <select class="form-control" [formControl]="dataForm.controls['country']" (change)="cngCountry($event.target.value)">
              <option value="">Select Country</option>
              <option *ngFor="let item of countryList" value="{{item.id}}">{{item.s_name}}</option>
            </select>
            <div class="help-block" ngClass="{{showerrorcls('country')}}">Country is required</div>
          </div>
          <div class="form-group" ngClass="{{haserrorcls('state')}}">
            <label class="col-sm-2 control-label">State</label>
            <select class="form-control" [formControl]="dataForm.controls['state']">
              <option value="">Select State</option>
              <option *ngFor="let item of stateList" value="{{item.id}}">{{item.s_st_name}}</option>
            </select>
            <div class="help-block" ngClass="{{showerrorcls('state')}}">State is required</div>
          </div>
          <div class="form-group" ngClass="{{haserrorcls('zip')}}">
            <label class="col-sm-2 control-label">Zip</label>
            <input type="text" class="form-control" placeholder="Zip" [formControl]="dataForm.controls['zip']">
            <div class="help-block" ngClass="{{showerrorcls('zip')}}">Zip is required</div>
          </div>
          <div class="form-group" ngClass="{{haserrorcls('phone')}}">
            <label class="col-sm-2 control-label">Phone No</label>
            <input type="text" class="form-control" placeholder="Phone No" [formControl]="dataForm.controls['phone']">
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Note</label>
            <textarea placeholder="Note" [formControl]="dataForm.controls['note']"> </textarea>
          </div>



          <input type="submit" value="Save" class="loginbtn2">
        </form>
      </div>
    </div>
  </div>
</div>
