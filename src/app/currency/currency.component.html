<div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 dashboard_right">
  <div class="dashboard_right_wrapper">
    <div class="dashboard1_div1">
      <h4 style="margin: 0 0 10px 0;">Currency Conversion Rates</h4>
      <button type="button" (click)="updatecurrency()" class="loginbtn2" style=" float: right; display: inline-block; margin: 0 0 10px 0; padding: 10px">Update Currency</button>
      <div class="tablediv" style="margin-bottom: 10px;">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td style="font-size: 14px;"><label class="mplabel" style="display: table-cell; padding-right: 10px; vertical-align: middle;">1 USD  = </label><label class="mplabel" style="display: table-cell;">{{ueur}} EURO <br> {{ugbp}} GBP</label></td>
          </tr>
          <tr>
            <td style="font-size: 14px;"><label class="mplabel" style="display: table-cell; padding-right: 10px; vertical-align: middle;">1 GBP  = </label><label class="mplabel" style="display: table-cell;">{{geur}} EURO <br> {{gusd}} USD</label></td>
          </tr>
          <tr>
            <td style="font-size: 14px;"><label class="mplabel" style="display: table-cell; padding-right: 10px; vertical-align: middle;">1 EURO  = </label><label class="mplabel" style="display: table-cell;">{{eusd}} USD <br> {{egbp}} GBP</label></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
